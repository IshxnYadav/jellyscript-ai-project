    <style>
        :root {
            --bg: #050507;
            --zinc-900: #18181b;
            --zinc-950: #09090b;
            --indigo-500: #6366f1;
            --glass: rgba(14, 14, 17, 0.7);
            --border: rgba(255, 255, 255, 0.05);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #f4f4f5;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-jakarta { font-family: 'Plus Jakarta Sans', sans-serif; }
        .font-mono { font-family: 'Fira Code', monospace; }

        /* Premium Textures */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            opacity: 0.012;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .mesh-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.04) 0%, transparent 50%);
            z-index: -1;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--border);
        }

        .jelly-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }

        .text-shimmer {
            background: linear-gradient(135deg, #fff 30%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .studio-input {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .studio-input:focus {
            background: rgba(255, 255, 255, 0.01);
            box-shadow: 0 0 50px -10px rgba(99, 102, 241, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

        @keyframes pulse-indigo {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        .active-glow { animation: pulse-indigo 2s infinite; }
    </style>
